<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="myApp">
    <div ng-controller="MainCtrl as vm">
        <form action="" name="vm.userForm">
            <input type="text"
                   name="login"
                   ng-model="vm.user.login">
            <error-messages for="vm.userForm.login" messages="vm.messages.login"></error-messages>
            <pre>{{ vm.userForm.login.$error }} {{ vm.userForm.login.$pending }}</pre>
            <br>
            <br>
            <input type="password"
                   name="password"
                   ng-model="vm.user.password">
            <br>
            <br>
            <input type="password"
                   name="passwordConfirmation"
                   ng-model="vm.user.confirmPassword">
            <error-messages for="vm.userForm.passwordConfirmation" messages="vm.messages.passwordConfirmation"></error-messages>
            <pre>{{ vm.user }}</pre>
        </form>
    </div>

    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../dist/bundle.js"></script>
    <script src="./main.js"></script>
</body>
</html>
